{% extends "admin/base_site.html" %}  
{% load static %}  
<h1>All Patients</h1>  

<!-- Link to add a new patient -->  
<a href="{% url 'admin:add_patient' %}">Add Patient</a>  

<table>  
    <thead>  
        <tr>  
            <th>Name</th>  
            <th>Phone Number</th>  
            <th>Medical History</th>  
        </tr>  
    </thead>  
    <tbody>  
        {% for patient in patients %}  
        <tr>  
            <td>{{ patient.name }}</td>  
            <td>{{ patient.phone_number }}</td>  
            <td>{{ patient.medical_history }}</td>  
        </tr>  
        {% empty %}  
        <tr>  
            <td colspan="3">No patients found.</td>  
        </tr>  
        {% endfor %}  
    </tbody>  
</table>
